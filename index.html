<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator BMI</h1>
    <h2>Mempermudah Dalam Menenentukan Berat Badan Ideal</h2>
    <div class="container">
        <p class="pjk">Pilih Jenis Kelamin :</p>
        <form>
            <input type="radio" id="laki" name="jk" value="Laki-Laki">
            <label for="laki">Laki-Laki</label><br>
            <input type="radio" id="perempuan" name="jk" value="Perempuan">
            <label for="perempuan">Perempuan</label><br>
        </form>
        <form>
            <label for="bbadan">Berat Badan (Kg)</label>
            <input type="text" id="bbadan" name="bbadan">
            <label for="usia">Usia (Tahun)</label>
            <input type="text" id="usia" name="usia">
            <label for="tbadan">Tinggi Badan (Cm)</label>
            <input type="text" id="tbadan" name="tbadan">
          </form>
    </div>
</body>
</html>
